// data to print in quotes
function putWordsOnPage(theElementId, datatoprint ){
	document.getElementById(theElementId).innerHTML = datatoprint;
}
function clearMonth(){
	for (i=1; i < 38; i++){
		putWordsOnPage(i,"")
	}
}
function printMonth(){
	clearMonth();
	for (i =1; i < monthLength[monthNumber]+1; i++){

}

/*Golarion Month	Gregorian Month	Days in Month	Season
Abadius (ah-BAY-dee-us)	(January)	31 days	Winter
Calistril (KAHL-izz-trihl)	(February)	28 days	Winter
Pharast (fah-RAHST)	(March)	31 days	Spring
Gozran (GOHZ-ran)	(April)	30 days	Spring
Desnus (DEZ-nuhs)	(May)	31 days	Spring
Sarenith (sa-REHN-ihth)	(June)	30 days	Summer
Erastus (eh-RAS-tuhs)	(July)	31 days	Summer
Arodus (AIR-oh-duhs)	(August)	31 days	Summer
Rova (ROH-va)	(September)	30 days	Fall
Lamashan (lah-MAHSH-ahn)	(October)	31 days	Fall
Neth (NEHTH)	(November)	30 days	Fall
Kuthona (koo-THOH-nah)	(December)	31 days	Winter
*/
var monthLength = {1:31, 2:28, 3:31, 4:30, 5:31, 6:30, 7:31, 8:31, 9:30, 10:31, 11:30, 12:31};
var monthNumber = 1;
var currentMonth = "Abadius";
var months = {1:"Abadius", 2:"Calistril",3:"Pharast", 4:"Gozran",5:"Desnus", 6:"Sarenith",7: "Erastus",8: "Arodus",9: "Rova",10: "Lamashan",11: "Neth",12: "Kuthona"};
function nextMonth(){
	if (monthNumber > 11){
		monthNumber = 0;
		nextYear();
	}
	currentMonth = months[monthNumber+1];
	monthNumber ++ ;
	document.getElementById("currentMonth").innerHTML = currentMonth;
	console.log(monthNumber);
	console.log(monthLength[monthNumber])
	printMonth();
}

function prevMonth(){
	if (monthNumber <2){
		monthNumber = 13;
		prevYear();
		
	} 	
	currentMonth = months[monthNumber-1];
	monthNumber --;
	document.getElementById("currentMonth").innerHTML = currentMonth;
	console.log(monthNumber);
	printMonth();
}

document.getElementById("currentMonth").innerHTML = currentMonth;
